<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.15.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.15.0/locales.min.js"></script>
  <title>TEST 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/tonieStyle.css">
</head>
<body>
  <!-- jumbotron -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="text-center" id="jumbo1">RSS Sentiment Analyzer</h1>
      <p class="text-center" id="jumbo2">Analyze the sentiment of RSS News Feeds</p>
    </div>
  </div>

      <!-- contatiner for rest of page content -->
   <div class="container">
    <!-- news buttons -->
    <!-- first row of buttons -->
    <div class="row container">
      <!-- 1 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://rss.cnn.com/rss/cnn_topstories.rss">CNN</button>
      <!-- 2 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.bbci.co.uk/news/world/rss.xml?edition=uk">BBC</button>
      <!-- 3 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.foxnews.com/foxnews/latest">FOX</button>
      <!-- 4 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.washingtonpost.com/rss/world">WA Post</button>
    </div>
    <!-- second row of buttons -->
    <div class="row container">
      <!-- 5 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://rss.nytimes.com/services/xml/rss/nyt/World.xml">NY Times</button>
      <!-- 6 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.feedburner.com/SAGoodNews?format=xml">SA The Good News</button>
      <!-- 7 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://www.goodnewsnetwork.org/feed/">The Good News Network</button>
      <!-- 8 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.reuters.com/Reuters/worldNews">Reuters</button> 
    </div>
    <!-- third row of buttons -->
    <div class="row container">
      <!-- 9 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.reuters.com/news/usmarkets">Reuters US Markets</button>
      <!-- 10 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://www.ft.com/rss/home/us">FT US Markets</button>
      <!-- 11 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://www.economist.com/topics/chinese-economy/index.xml">The Economist China</button>
      <!-- 12 -->
        <button type="button" class="col-md-3 col-sm-6 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://www.economist.com/sections/europe/rss.xml">The Economist Europe</button> 
    </div>

    <!-- user input -->
    <div class="md-form input-group" id="userURL">
      <input type="url" pattern="^(https?://)([w|W]{3}\.).+$" class="form-control input-lg" placeholder="Search URL..." id="urlInput">
      <span class="input-group-btn">
        <button class="btn btn-primary btn-lg" type="button">Go!</button>
      </span>
    </div>

<!--chart-->
  <canvas id="myChart"></canvas>
<!--/.Panel-->
      <table class="table text-center table-responsive" id="queryTables">
      <thead class="thead-default">
        <tr>
          <th><p class="text-center">Score</p></th>
          <th><p class="text-center">Sentiment</p></th>
          <th><p class="text-center">Source<p></th>
          <th><p class="text-center">Time<p></th>
      </thead>
      <tbody>
        <tr>
        </tr>
      </tbody>
    </table>
  </div>

<script src="https://code.jquery.com/jquery.js"></script>

<script type="text/javascript" src="assets/js/chartTest.js"></script>
</body>
</html>
