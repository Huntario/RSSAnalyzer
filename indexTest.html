<!DOCTYPE html>
<html>
<head>
	<title>RSS Analyzer Tester</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap cdn -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- mdBootstrap link -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css">
	<!-- google font link -->
	
	<!-- our CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/tonieStyle.css">
</head>
<body>
	<!-- jumbotron -->
	<div class="jumbotron">
		<div class="container">
			<h1 class="text-center" id="jumbo1">RSS Sentiment Analyzer</h1>
			<p class="text-center" id="jumbo2">Analyze the sentiment of RSS News Feeds</p>
		</div>
	</div>

	<!-- rest of page contiainer -->
	<div class="container">
		<!-- news buttons -->
		<!-- first row of buttons -->
		<div class="btn-group btn-group-justified" role="group">
			<!-- 1 -->
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-deep-purple btn-lg" data-link="http://rss.cnn.com/rss/cnn_topstories.rss">CNN</button>
			</div>
			<!-- 2 -->
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-deep-purple btn-lg" data-link="http://feeds.bbci.co.uk/news/world/rss.xml?edition=uk">BBC</button>
			</div>
			<!-- 3 -->
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-deep-purple btn-lg" data-link="http://feeds.foxnews.com/foxnews/latest">FOX</button>
			</div>
			<!-- 4 -->
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-deep-purple btn-lg" data-link="http://feeds.washingtonpost.com/rss/world">WA Post</button>
			</div>
		</div>
		<!-- second row of buttons -->
		<div class="btn-group btn-group-justified" role="group" id="row2">
			<!-- 5 -->
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-deep-purple btn-lg" data-link="http://rss.nytimes.com/services/xml/rss/nyt/World.xml">NY Times</button>
			</div>
			<!-- 6 -->
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-deep-purple btn-lg" data-link="http://feeds.feedburner.com/SAGoodNews?format=xml">SA The Good News</button>
			</div>
			<!-- 7 -->
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-deep-purple btn-lg" data-link="http://www.goodnewsnetwork.org/feed/">The Good News Network</button>
			</div>
			<!-- 8 -->
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-deep-purple btn-lg" data-link="https://www.reddit.com/.rss">Reddit Front Page</button>
			</div>
		</div>

		<!-- user input -->
		<div class="md-form input-group" id="userURL">
			<input type="url" class="form-control input-lg" placeholder="Search URL...">
			<span class="input-group-btn">
				<button class="btn btn-primary btn-lg" type="button">Go!</button>
			</span>
		</div>

		<!-- table of results -->
		<table class="table text-center" id="queryTables">
			<thead class="thead-default">
				<tr>
					<th><h3 class="text-center">Negative/Positive Score</h3></th>
					<th><h3 class="text-center">Overall Sentiment</h3></th>
					<th><h3 class="text-center">Source<h3></th>
				</tr>
			</thead>
			<tbody>
				<tr>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- firebase link -->
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- our JS -->
	<script type="text/javascript" src="assets/js/rssanalyzer.js"></script>
</body>
</html>
