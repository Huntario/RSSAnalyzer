<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.15.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.15.0/locales.min.js"></script>
  <title>RSS Analyzer</title>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/tonieStyle.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/charts.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/chartist-plugin-tooltip.css">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css">
</head>
<body>
	<!-- holds all content -->
	<div class="jumbotron">
    <div class="container">
      <h1 class="text-center" id="jumbo1">RSS Sentiment Analyzer</h1>
      <p class="text-center" id="jumbo2">Analyze the sentiment of RSS News Feeds</p>
    </div>
  </div>

  <div class="container">
  <div class="row container">
      <!-- 1 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://rss.cnn.com/rss/cnn_topstories.rss">CNN</button>
      <!-- 2 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.bbci.co.uk/news/world/rss.xml?edition=uk">BBC</button>
      <!-- 3 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.foxnews.com/foxnews/latest">FOX</button>
      <!-- 4 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.washingtonpost.com/rss/world">WA Post</button>
      <!-- 5 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://rss.nytimes.com/services/xml/rss/nyt/World.xml">NY Times</button>
      <!-- 6 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.feedburner.com/SAGoodNews?format=xml">SA The Good News</button>
      <!-- 7 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://www.goodnewsnetwork.org/feed/">The Good News Network</button>
      <!-- 8 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.reuters.com/Reuters/worldNews">Reuters</button> 
      <!-- 9 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://feeds.reuters.com/news/usmarkets">Reuters US Markets</button>
      <!-- 10 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://www.ft.com/rss/home/us">FT US Markets</button>
      <!-- 11 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://www.economist.com/topics/chinese-economy/index.xml">The Economist China</button>
      <!-- 12 -->
        <button type="button" class="col-md-3 col-sm-12 col-xs-12 btn btn-lg btn-deep-purple" data-link="http://www.economist.com/sections/europe/rss.xml">The Economist Europe</button> 
  </div>
  </div>
   <!-- News buttons -->

  <div class="container">
  <div class="row container">
  	<div class="container" id="setNewsButtons"></div>
  </div>
   </div>

  <div class="container">
    	<form class="form-inline">
    		<div class="form-group">
    			<label style="color: white" for="url">RSS Link</label>
    			<input id="urlInput" type="url" pattern="https?://.+" required class="form-control"/> 
    			<!-- below is the popup dialog when the button type is set to submit 
    			oninvalid="setCustomValidity('Make sure http(s):// is included in your link and that you entered a valid RSS link')"
    			-->
    			<button id="submit"
    			type="button" class="btn btn-primary btn-lg">Submit</button>
    			<h4 style="color: white">
    			</h4>
    		</div>
    	</form>
  </div>
  <!--Panel-->
  <div class="container">
    <div class="card" id="chart1">
        <div class="card-block">
            <h1 class="panel-title"><strong>Sentiment Over Time</strong></h1>
            <div class="ct-chart"></div>
        </div>
    </div>
  </div>
  <div class="container">
        <table class="table text-center" id="queryTables">
        <thead class="thead-default">
          <tr>
            <th><p class="text-center">Score</p></th>
            <th><p class="text-center">Sentiment</p></th>
            <th><p class="text-center">Source</p></th>
            <th><p class="text-center">Time</p></th>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
    </table>
  </div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- our JS -->
<script type="text/javascript" src="assets/js/rssanalyzer.js"></script>
<script src="http://code.highcharttable.org/master/jquery.highchartTable-min.js"></script>
<script type="text/javascript" src="assets/js/charts.js"></script>
<script type="text/javascript" src="assets/js/chartist-plugin-tooltip.min.js"></script>
</body>
</html>
