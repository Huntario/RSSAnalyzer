<!DOCTYPE html>
<html>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.15.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.15.0/locales.min.js"></script>
<head>
	<title>RSS Analyzer</title>
	<meta charset="utf-8">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/tonieStyle.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/charts.css">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    
</head>
<body>
	<!-- holds all content -->
	<div class="container-fluid">
		<!-- jumbotron/header -->
		<div class="jumbotron">
  			<h1 class="text-center">Sentiment Analyzer</h1>
  			<p class="text-center">Analyze the sentiment of RSS News Feeds</p>

       
  		</div>
 
  		<!-- News buttons -->
		<div class="btn-group btn-group-justified" role="group" aria-label="...">
  			<div class="btn-group" role="group">
    			<button type="button" class="btn btn-primary btn-lg" data-link="http://rss.cnn.com/rss/cnn_topstories.rss">CNN</button>
  			</div>
  			<div class="btn-group" role="group">
    			<button type="button" class="btn btn-primary btn-lg" data-link="http://feeds.bbci.co.uk/news/world/rss.xml?edition=uk">BBC</button>
  			</div>
  			<div class="btn-group" role="group">
    			<button type="button" class="btn btn-primary btn-lg" data-link="http://feeds.foxnews.com/foxnews/latest">FOX</button>
  			</div>
  			<div class="btn-group" role="group">
    			<button type="button" class="btn btn-primary btn-lg" data-link="http://feeds.washingtonpost.com/rss/world">WA Post</button>
  			</div>
  			
  		
		</div>

		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
    			<button type="button" class="btn btn-primary btn-lg" data-link="http://rss.nytimes.com/services/xml/rss/nyt/World.xml">NY Times</button>
  			</div>
  			<div class="btn-group" role="group">
    			<button type="button" class="btn btn-primary btn-lg" data-link="http://feeds.feedburner.com/SAGoodNews?format=xml">SA The Good News</button>
  			</div>

			<div class="btn-group" role="group">
    			<button type="button" class="btn btn-primary btn-lg" data-link="http://www.goodnewsnetwork.org/feed/">The Good News Network</button>
  			</div>

  			<div class="btn-group" role="group">
    			<button type="button" class="btn btn-primary btn-lg" data-link="http://www.reddit.com/.rss">Reddit Front Page</button>
  			</div>
  		</div>

  		<!-- user input added by Jason -->
  		<!-- see link below for refernce -->
  		<!-- http://stackoverflow.com/questions/13820477/html5-input-tag-validation-for-url -->
  		<!-- http://www.ietf.org/rfc/rfc3986.txt -->
  		<!-- http://www.w3schools.com/tags/att_input_pattern.asp -->
  		

       <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Search</strong></h3>
        </div>
        <div class="panel-body">
         <form class="form-inline">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" pattern="^(https?://)([w|W]{3}\.).+$" required class="form-control" id="urlInput">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
      </div>  </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Sentiment Chart</strong></h3>
        </div>
        <div class="panel-body">
         <div class="ct-chart"></div>
      </div>  </div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Recent Scores</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='queryTables'>
						<thead>
							<tr>
								<th>Score</th>
								<th>Sentiment</th>
								<th>Source</th>
                <th>Time</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
		<!-- watson output -->


<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- our JS -->
<script type="text/javascript" src="assets/js/rssanalyzer.js"></script>
<script type="text/javascript" src="assets/js/charts.js"></script>
</body>
</html>
