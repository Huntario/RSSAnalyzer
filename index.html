<body>
	<!-- holds all content -->
	<div class="jumbotron">
    <div class="container">
      <h1 class="text-center" id="jumbo1">RSS Sentiment Analyzer</h1>
      <p class="text-center" id="jumbo2">Analyze the sentiment of RSS News Feeds</p>
    </div>
  </div>
 
  		<!-- News buttons -->
	 <div class="container">
    <!-- news buttons -->
    <!-- first row of buttons -->
    <div class="btn-group btn-group-justified" role="group">
      <!-- 1 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://rss.cnn.com/rss/cnn_topstories.rss">CNN</button>
      </div>
      <!-- 2 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://feeds.bbci.co.uk/news/world/rss.xml?edition=uk">BBC</button>
      </div>
      <!-- 3 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://feeds.foxnews.com/foxnews/latest">FOX</button>
      </div>
      <!-- 4 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://feeds.washingtonpost.com/rss/world">WA Post</button>
      </div>
    </div>
    <!-- second row of buttons -->
    <div class="btn-group btn-group-justified" role="group" id="row2">
      <!-- 5 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://rss.nytimes.com/services/xml/rss/nyt/World.xml">NY Times</button>
      </div>
      <!-- 6 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://feeds.feedburner.com/SAGoodNews?format=xml">SA The Good News</button>
      </div>
      <!-- 7 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://www.goodnewsnetwork.org/feed/">The Good News Network</button>
      </div>
      <!-- 8 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://feeds.reuters.com/Reuters/worldNews">Reuters</button> 
      </div>
    </div>

    <!-- third row of buttons -->

    <div class="btn-group btn-group-justified" role="group" id="row3">
      <!-- 9 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://feeds.reuters.com/news/usmarkets">Reuters US Markets</button>
      </div>
      <!-- 10 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://www.ft.com/rss/home/us">FT US Markets</button>
      </div>
      <!-- 11 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://www.economist.com/topics/chinese-economy/index.xml">The Economist China</button>
      </div>
      <!-- 12 -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-deep-purple btn-lg" data-link="http://www.economist.com/sections/europe/rss.xml">The Economist Europe</button> 
      </div>
    </div>

  			<div class="form-group">
  				<label style="color: white" for="url">RSS Link</label>
  				<input id="urlInput" type="url" pattern="https?://.+" required class="form-control"  /> 
  				<!-- below is the popup dialog when the button type is set to submit 
  				oninvalid="setCustomValidity('Make sure http(s):// is included in your link and that you entered a valid RSS link')"
  				-->
  				<button id="submit"
  				type="button" class="btn btn-primary btn-lg">Submit</button>
  				<h4 style="color: white">

  				</h4>
  			</div>
  		</form>

<!--Panel-->
<div class="card" id="chart1">
    <div class="card-block">
        <h1 class="panel-title"><strong>Sentiment Over Time</strong></h1>
        <div class="ct-chart"></div>
    </div>
</div>
